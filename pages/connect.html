<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/connect.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="connect">
            <div class="connect__container">
                <div class="connect__block">
                    <div class="connect__title">
                        <p>Ваш номер телефона - и мы в деле</p>
                    </div>
                    <div class="connect__subtitle">
                        <p>
                            Специалист перезвонит Вам в течение 5 минут, в
                            рабочее время для уточнения деталей
                        </p>
                    </div>
                    <form>
                        <div class="connect__input">
                            <input type="number" name="" id="" dirname="" />
                        </div>
                        <div class="connect__button">
                            <a href="">Получить консулььтацию</a>
                        </div>
                    </form>
                    <div class="connect__media">
                        <div class="connect__watsapp">
                            <a href="https://www.whatsapp.com/?lang=ru_RU">
                                <img src="../img/vibericon.png" alt="" />
                                <p>WhatsApp</p>
                            </a>
                        </div>
                        <div class="connect__tg">
                            <a href="https://web.telegram.org/k/">
                                <img src="../img/tgicon.png" alt="" />
                                <p>Telegram</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
